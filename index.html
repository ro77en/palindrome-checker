<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">    
</head>
<body>

    <div class="container">
        <img id="ro77en" src="ro77en.gif" alt="">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="inText">Enter in text to check for a palindrome: </label>
            <input type="text" class="palindrome-input" value id="text-input">
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="results-div" >
                <p class="user-input" id="result"></p>
            </div>
        </div>
        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                A 
                <dfn>palindrome </dfn>
                is a word or sentence that's spelled the same way both forward and backward, ignoring ponctuation, case and spacing.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
